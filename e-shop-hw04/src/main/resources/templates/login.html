<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head.html :: head"/>

<body>
<nav th:replace="fragments/head.html :: logo"/>

<div class="container">
    <div class="row justify-content-center" style="margin-top: 10px">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span th:text="'Авторизация'"></span></h4>
                </header>
                <div style="padding-top: 30px" class="card-body">
                    <form th:action="@{/authUser}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error} != null">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Неверное имя пользователя или пароль!
                                        </div>
                                    </div>
                                    <div th:if="${param.logout} != null">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            Вы вышли из своего кабинета.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username" placeholder="логин" class="form-control">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" placeholder="пароль" class="form-control">
                        </div>

                        <!-- Buttons -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Вход</button>
                                <a class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    Отмена
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
