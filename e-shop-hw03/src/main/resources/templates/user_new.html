<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: logo"/>
<nav sec:authorize="hasAnyRole('ROLE_ADMIN')" th:replace="fragments/head.html :: navbar-admin" />



<div class="container">
    <div class="row justify-content-center" style="margin-top: 10px">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span th:text="'Регистрация'"></span></h4>
                </header>
                <div style="padding-top: 30px" class="card-body">

                    <form th:action="@{/user/register}"
                          th:object="${systemUser}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div th:if="${registrationError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        ${registrationError}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{username}" placeholder="логин (*)" class="form-control"/>
                        </div>

                        <!-- Password -->
                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" th:field="*{password}" placeholder="пароль (*)" class="form-control"/>
                        </div>

                        <!-- Confirm Password -->
                        <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" />
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" th:field="*{matchingPassword}" placeholder="подтверждение пароля (*)" class="form-control"/>
                        </div>


                        <!-- First name -->
                        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{firstName}" placeholder="имя (*)" class="form-control"/>
                        </div>

                        <!-- Last name -->
                        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{lastName}" placeholder="фамилия (*)" class="form-control"/>
                        </div>

                        <!-- Email -->
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                        <div style="margin-bottom: 25px" class="input-group">
                            <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                        </div>

                        <!-- Roles - edited only by Admin -->
                        <div sec:authorize="hasAnyRole('ROLE_ADMIN')" class="form-group">
                            <label for="roles">роли пользователя</label>
                            <select multiple class="form-control" id="roles" th:field="*{roles}" required>
                                <option th:each="role : ${roles}"
                                        th:text="${role.name}"
                                        th:value="${role.id}"
                                        th:selected="${systemUser.roles?.contains(role)}"></option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Регистрация</button>
                                <a  sec:authorize="isAnonymous()" class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/user}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    Отмена
                                </a>
                                <a sec:authorize="hasAnyRole('ROLE_ADMIN')" class="btn btn-primary" data-bs-toggle="collapse" th:href="@{/user}" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    Отмена
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
